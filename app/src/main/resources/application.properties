# ===============================
# CONFIGURACIÓN DE BASE DE DATOS
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_empleados?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# ===============================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# CARGA AUTOMÁTICA DEL SCRIPT SQL
# ===============================
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:nexushr.sql

# ===============================
# CONFIGURACIÓN DEL SERVIDOR
# ===============================
server.port=8080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ===============================
# LOGGING / DEPURACIÓN
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=INFO

# ===============================
# NOMBRE DE LA APLICACIÓN
# ===============================
spring.application.name=NexusHR